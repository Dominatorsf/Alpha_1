<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<div class="container">
    <h1><b>Workout Schedule</b></h1>
    <form action="/generate_schedule" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="height">Height:</label>
        <input type="number" step = "0.01" id="height" name="height" required><br><br>

        <label for="muscle">Muscle Group:</label>
        <select id="muscle" name="muscle">
            <option value="shoulders">Shoulders</option>
            <option value="chest">Chest</option>
            <option value="biceps">Biceps</option>
            <option value="triceps">Triceps</option>
            <option value="legs">Legs</option>
            <option value="back">Back</option>
            <option value="abs">Abs</option>
            <option value="cardio">Cardio</option>
            <option value="body weight training">Body Weight Training</option>
        </select><br><br>

        <input type="submit" class="btn btn-dark" value="Generate Schedule">
    </form>
    </div>
</body>
</html>
