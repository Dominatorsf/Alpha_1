<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixela Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 8px 16px;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pixela Fitness Tracker</h1>

    <form action="/create_pixel" method="POST">
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
        <input type="number" name="quantity" placeholder="Enter the min you walked today" required>
        <button type="submit">Create Pixel</button>
    </form>

    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
</body>
</html>
